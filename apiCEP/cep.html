<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP</title>
    <link rel="stylesheet" href="cep.css">
</head>
<body class="body">

    <div class="titulo">
        <h1>API CEP</h1>
    </div>
        <div class="div">

        <form action="">
            <fieldset class="fieldset">
                <legend class="legend">Endereço</legend>
                <div class="caixa">
                <label for="">CEP:</label><br>
                <input placeholder="Insira seu CEP" type="text" id="cep" class="input">
                <br>
                <label for="">Rua:</label><br>
                <input placeholder="Insira sua rua" type="text" readonly id="rua" class="input">
                <br>
                <label for="">Número:</label><br>
                <input placeholder="Insira seu número" type="text" id="numero" class="input">
                <br>
                <label for="">Bairro:</label><br>
                <input placeholder="Insira seu bairro" type="text" readonly id="bairro" class="input">
                <br>
                <label for="">Cidade:</label><br>
                <input placeholder="Insira sua cidade " type="text" readonly id="cidade" class="input">
                <br>
                <label for="">Estado:</label><br>
                <input placeholder="Insira seu estado " type="text" readonly id="estado" class="input">

            </div>
            </fieldset>
       
        </form>
    </div>


<script src="cep.js"></script>
</body>
</html>
